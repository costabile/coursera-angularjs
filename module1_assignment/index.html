<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="LunchCheck">
    <h1>Jason Costabile -- Assignment 1 Solution</h1>
    <div ng-controller="LunchCheckController">
      <input type="text" ng-model="lunchItems" style="border-color:{{feedbackColor}};"/>
      <div>
        Note: empty items (i.e. ".., ,..") are not considered as an item towards the count.
      </div>
      <button ng-click="checkLunch()">Check If Too Much</button>
      <div style="color:{{feedbackColor}};">
        {{lunchMsg}}
      </div>
    </div>
  </body>

</html>
