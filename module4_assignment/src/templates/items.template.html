<h2>Items in category: {{ctrl.items.category.name}}</h2>
<a ui-sref="categories">Back to categories</a>
<ul>
  <li ng-repeat="item in ctrl.items.menu_items">
    {{item.short_name}}: {{item.name}} (<span ng-if="item.price_small">{{item.small_portion_name}}: {{item.price_small | currency}}, {{item.large_portion_name}}: </span>{{item.price_large | currency}})
  </li>
</ul>
