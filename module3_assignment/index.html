<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment 3</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <h1>Jason Costabile -- Assignment 3 Solution</h1>
    <div ng-controller="NarrowItDownController as narrowdown">
      <input type="text" ng-model="narrowdown.searchTerm" />
      <button ng-click="narrowdown.search()">Narrow It Down For Me!</button>
      <div ng-if="narrowdown.emptySearch">
        Nothing found.
      </div>
      <found-items item-list="narrowdown.found" on-remove="narrowdown.removeItem(index)"></found-items>
    </div>
  </body>

</html>
